<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BuyOrgans24</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="register off">
        <h1>Register to buy Organs </h1>

        <form>
            <p>Do not have an account yet? <br> <em>Sign up now</em> to get started ! </p>
            <p>Become a member of Europes <strong>most trusted</strong> Organ Marketplace today.</p>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
            <label for="password">password</label>
            <input type="password" name="password" id="password">
            <br>
            <p><button type="submit" class="registerbutton">register</button></p>
        </form>

        <a href="">Login</a>
    </div>

    <div class="login">

        <form>
            <h2> Already a member?</h2>
            <label for="email">email</label>
            <input type="email" name="email" id="email">

            <p> <label for="password">password</label>
                <input type="password" name="password" id="password" <p>
            </p><button type="submit" class="sign-inbutton">sign-in</button></p>
        </form>

        <a href="">Register</a>

    </div>

    <div class="home off">
        <header class="home-header">
            <h2 class="title">Welcome Home</h2>
            <a class="favs-link" href="">Favs</a>
            <a class="mine-link" href="">Mine</a>
            <button class="logout-button">Logout</button>
        </header>

        <main class="posts"></main>

        <main class="fav-posts off"></main>

        <main class="mine-posts off">hello mines</main>

        <footer class="home-footer">
            <button class="create-post-button">+</button>
        </footer>

        <div class="modal create-post-modal off">
            <form class="post-form">
                <label for="picture">Picture</label>
                <input type="url" name="picture" id="picture">

                <label for="text">Text</label>
                <textarea name="text"></textarea>

                <button type="submit">Create</button>
                <button class="cancel-button">Cancel</button>
            </form>
        </div>

        <div class="modal modify-post-modal off">
            <form class="post-form">
                <input type="hidden" name="postId" />

                <label for="picture">Picture</label>
                <input type="url" name="picture" id="picture">

                <label for="text">Text</label>
                <textarea name="text"></textarea>

                <button type="submit">Modify</button>
                <button class="cancel-button">Cancel</button>
            </form>
        </div>

        <div class="modal sell-post-modal off">
            <form class="post-form">
                <input type="hidden" name="postId" />

                <label for="price">Price</label>
                <input type="number" name="price" id="price">

                <button type="submit">Sell</button>
                <button class="cancel-button">Cancel</button>
            </form>
        </div>

        <div class="modal buy-post-modal off">
            <form class="post-form">
                <input type="hidden" name="postId" />
                
                <p>buy this post for <span>100</span> $</p>

                <button type="submit">Buy</button>
                <button class="cancel-button">Cancel</button>
            </form>
        </div>
    </div>



    <script src="data.js"></script>

    <script src="logic/authenticateUser.js"></script>
    <script src="logic/registerUser.js"></script>
    <script src="logic/createPost.js"></script>
    <script src="logic/retrievePosts.js"></script>
    <script src="logic/modifyPost.js"></script>
    <script src="logic/removePost.js"></script>
    <script src="logic/toggleLike.js"></script>
    <script src="logic/retrieveUser.js"></script>
    <script src="logic/toggleFavPost.js"></script>
    <script src="logic/togglePostVisibility.js"></script>
    <script src="logic/sellPost.js"></script>
    <script src="logic/buyPost.js"></script>


    <script src="main.js"></script>
</body>

</html>
