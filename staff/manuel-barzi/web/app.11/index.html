<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register-page off">
        <h1>Register</h1>

        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <button type="submit">Regsiter</button>
        </form>

        <a href="">Login</a>
    </div>

    <div class="login-page _off">
        <h1>Login</h1>

        <form>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <button type="submit">Login</button>
        </form>

        <a href="">Register</a>
    </div>

    <div class="home-page off">
        <header class="home-header">
            <h1>Hello, Home!</h1>
            <a href="#">Favs</a>
            <button class="logout-button">Logout</button>
        </header>

        <main class="posts"></main>

        <main class="fav-posts off"></main>

        <footer class="home-footer">
            <button class="create-post-button">+</button>
        </footer>

        <div class="modal create-post-modal off">
            <form class="post-form">
                <label for="picture">Picture</label>
                <input type="url" name="picture" id="picture">

                <label for="text">Text</label>
                <textarea name="text"></textarea>

                <button type="submit">Create</button>
                <button class="cancel-button">Cancel</button>
            </form>
        </div>

        <div class="modal modify-post-modal off">
            <form class="post-form">
                <input type="hidden" name="postId" />
                
                <label for="picture">Picture</label>
                <input type="url" name="picture" id="picture">

                <label for="text">Text</label>
                <textarea name="text"></textarea>

                <button type="submit">Modify</button>
                <button class="cancel-button">Cancel</button>
            </form>
        </div>
    </div>

    <script src="data.js"></script>

    <script src="logic/authenticateUser.js"></script>
    <script src="logic/registerUser.js"></script>
    <script src="logic/createPost.js"></script>
    <script src="logic/retrievePosts.js"></script>
    <script src="logic/modifyPost.js"></script>
    <script src="logic/removePost.js"></script>
    <script src="logic/toggleLikePost.js"></script>
    <script src="logic/toggleFavPost.js"></script>
    <script src="logic/retrieveUser.js"></script>

    <script src="main.js"></script>
</body>

</html>
