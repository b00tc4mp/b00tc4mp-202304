<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Albania frfr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register">
        <h1>Register to become a real Albanian</h1>
        <p>Please register now!</p>
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="name">Surname</label>
            <input type="text" name="surname" id="surname" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <hr>
            <button type="submit" class="registerbutton">Register for Albanian Citizenship</button>
        </form>
    </div>
    <div class="login">
        <h1>Login to purchase construction equipment</h1>
        <p>Please login now!</p>
        <form>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <hr>
        <button type="submit" class="loginbutton">Login</button>
        </form>
    </div>
    <div class="welcome">
        <h1>Welcome Home</h1>
    </div>
</body>

</html>
